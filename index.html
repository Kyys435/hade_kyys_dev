<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kyys Apeka Dev • UHD Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top,#1a0033,#05000a 70%);
  color:#e9d5ff;
}

/* HEADER */
header{
  text-align:center;
  padding:30px 20px;
}

header h1{
  font-size:2.3rem;
  color:#c084fc;
  text-shadow:0 0 18px #a855f7,0 0 55px #7c3aed;
}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:22px;
  padding:24px;
}

.card{
  background:linear-gradient(145deg,#12001f,#1a0030);
  border-radius:22px;
  overflow:hidden;
  box-shadow:
    0 0 0 1px rgba(168,85,247,.4),
    0 0 35px rgba(168,85,247,.45);
}

/* IMAGE */
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 16px;
}

/* UHD TEXT */
.uhd{
  font-size:.7rem;
  padding:6px 14px;
  border-radius:999px;
  background:#3b0764;
  color:#fff;
  box-shadow:0 0 12px #a855f7;
  cursor:pointer;
  transition:.25s;
}

.uhd:hover{
  background:#7c3aed;
}

/* TITLE */
.title{
  font-size:.7rem;
  opacity:.85;
  text-align:right;
  max-width:65%;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

/* DOWNLOAD BUTTON */
.download{
  margin:14px;
  display:none;
}

.download a{
  display:block;
  text-align:center;
  padding:12px;
  border-radius:999px;
  background:#7c3aed;
  color:white;
  text-decoration:none;
  box-shadow:0 0 18px #a855f7;
}

footer{
  text-align:center;
  padding:22px;
  font-size:.75rem;
  opacity:.8;
}
</style>
</head>

<body>

<header>
  <h1>Dev Kyys Apeka</h1>
</header>

<section class="gallery" id="gallery"></section>

<footer>
  Powered by Freepik API • Kyys Apeka Dev
</footer>

<script>
const API_KEY = "FPSX5b83cab83d21f10e8d67c99981f2e52c";
let page = 1;
let loading = false;

async function loadImages(){
  if(loading) return;
  loading = true;

  const res = await fetch(
    `https://api.freepik.com/v1/resources?filters[content_type]=photo&page=${page}&limit=8`,
    {
      headers:{
        Authorization: "Bearer " + API_KEY
      }
    }
  );

  const json = await res.json();
  const gallery = document.getElementById('gallery');

  (json.data || []).forEach(item=>{
    if(!item.preview?.url) return;

    const card = document.createElement('div');
    card.className = 'card';

    card.innerHTML = `
      <div class="topbar">
        <div class="uhd">UHD</div>
        <div class="title">${item.title || 'Freepik Image'}</div>
      </div>

      <img src="${item.preview.url}" loading="lazy">

      <div class="download">
        <a href="${item.url}" target="_blank">DOWNLOAD</a>
      </div>
    `;

    const uhd = card.querySelector('.uhd');
    const download = card.querySelector('.download');

    uhd.onclick = () => {
      uhd.style.display = 'none';
      download.style.display = 'block';
    };

    gallery.appendChild(card);
  });

  page++;
  loading = false;
}

window.addEventListener('scroll',()=>{
  if(window.innerHeight + window.scrollY >= document.body.offsetHeight - 300){
    loadImages();
  }
});

loadImages();
</script>

</body>
</html>
